<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="container py-4">
            <h2 class="text-center">Student Registration</h2>
            <div>
              <form class="row g-3 py-3 ">
                <div class="col-md-6">
                  <label for="Fname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="Fname">
                </div>
                <div class="col-md-6">
                  <label for="Lname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="Lname">
                </div>
                <div class="col-12">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="text" class="form-control" id="phone">
                </div>
                <div class="col-md-6">
                  <label for="qualification" class="form-label">Class</label>
                  <input type="text" class="form-control" id="Class">
                </div>
                <div class="col-md-12">
                  <label for="subjects" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subjects">
                </div>
                <div class="col-md-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email">
                </div>
                <div class="col-md-12">
                  <label for="about" class="form-label">Comment or Message </label>
                  <textarea type="text" class="form-control" id="Comment"></textarea>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
              </form>
            </div>
        </div>
    </div>

    <footer>
      <div>
        <p>Pathaks' Neo-Gurukul | Copyright Â© 2022</p>
      </div>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="script.js"></script>
</html>
